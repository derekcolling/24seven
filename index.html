<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#F9F6ED">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>24 Seven Dance Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <img src="images/logo.png" alt="24 Seven" class="brand-logo">
      <p class="event-name">Tulsa, OK â€¢ Jan 30 - Feb 1, 2026</p>
    </header>

    <!-- Now On Stage Section -->
    <section class="now-playing">
      <div class="section-label">NOW ON STAGE <span class="tap-hint">(tap to change)</span></div>
      <div class="current-dance-card" id="currentDanceCard" role="button" tabindex="0">
        <div class="dance-number" id="currentNumber">#225</div>
        <div class="dance-title" id="currentTitle">Oh Yeah</div>
        <div class="dance-studio" id="currentStudio">Premier Dance</div>
        <div class="dance-category" id="currentCategory">Teen Jazz Line</div>
      </div>
      <div class="nav-buttons">
        <button class="nav-btn" id="prevBtn" aria-label="Previous dance">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m15 18-6-6 6-6" />
          </svg>
        </button>
        <button class="nav-btn" id="nextBtn" aria-label="Next dance">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m9 18 6-6-6-6" />
          </svg>
        </button>
      </div>
    </section>

    <!-- Coming Up Section -->
    <section class="coming-up" id="comingUpSection">
      <div class="section-label">COMING UP</div>
      <div class="countdown-cards" id="countdownCards">
        <!-- Dynamically populated -->
      </div>
      <div class="empty-state" id="emptyState" style="display: none;">
        <p>No dances tracked yet!</p>
        <p>Tap Schedule below to start tracking dances.</p>
      </div>
    </section>

    <!-- Bottom Actions -->
    <nav class="bottom-nav">
      <button class="action-btn primary full-width" id="scheduleBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          style="margin-right: 8px; vertical-align: middle;">
          <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
          <line x1="16" x2="16" y1="2" y2="6" />
          <line x1="8" x2="8" y1="2" y2="6" />
          <line x1="3" x2="21" y1="10" y2="10" />
        </svg>
        View Schedule
      </button>
    </nav>
  </div>

  <!-- Jump To Dance Modal -->
  <div class="modal" id="jumpToModal">
    <div class="modal-content">
      <div class="modal-drag-handle" id="jumpToModalHandle"></div>
      <div class="modal-header">
        <h2>Jump to Dance</h2>
        <button class="close-btn" id="closeJumpTo">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="search-container">
          <input type="text" id="jumpToInput" class="search-input" placeholder="Enter dance # (e.g. 250)"
            inputmode="numeric" autocomplete="off">
        </div>
        <div class="jump-results" id="jumpResults">
          <!-- Dynamically populated -->
        </div>
      </div>
    </div>
  </div>



  <!-- Schedule Modal -->
  <div class="modal" id="scheduleModal">
    <div class="modal-content full-height">
      <div class="modal-drag-handle" id="scheduleModalHandle"></div>
      <div class="modal-header">
        <h2>Full Schedule</h2>
        <button class="close-btn" id="closeSchedule">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <div class="modal-body schedule-list" id="scheduleList">
        <!-- Dynamically populated -->
      </div>
    </div>
  </div>


  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCQdf27gdFlbL7M4_ZN4TVVwxAQq83lu_o",
      authDomain: "seven-a8e57.firebaseapp.com",
      databaseURL: "https://seven-a8e57-default-rtdb.firebaseio.com",
      projectId: "seven-a8e57",
      storageBucket: "seven-a8e57.firebasestorage.app",
      messagingSenderId: "178805115631",
      appId: "1:178805115631:web:95918d572bc55a4846e91a"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    window.db = firebase.database();
  </script>
  <script src="app.js"></script>
</body>

</html>
